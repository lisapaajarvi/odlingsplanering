<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odlingsplanering</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Odlingsplanering</h1>      
    </header>
    <main>
        <div id="choreContainer">
            <h2>Att göra...</h2>
            <div id="chores">
                <!-- code injected from javascript-->
            </div>
        </div>
        <div id="form">
            <h2>Lägg till uppgift</h2>
            <div>
                <div class="field">
                    <span>Id</span>
                    <label for="id"></label>
                    <input type="number" name="id" id="id" class="input" required>
                </div>
                <div class="field">
                    <span>Titel</span>
                    <label for="title"></label>
                    <textarea type="text" name="title" id="title" class="input" required></textarea>
                </div>
                <div class="field">
                    <span>Uppskattad tidsåtgång (i minuter)</span>
                    <label for="time"></label>
                    <input type="number" name="time" id="time" class="input" required>
                </div> 
                <div class="field">
                    <span>Slutdatum</span>
                    <label for="date"></label>
                    <input type="date" name="date" id="date" class="input" required>
                </div> 
                <div class="field">
                    <label for="submit"></label>
                    <button type="submit" name="submit" id="submit" class="input">Lägg till</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
